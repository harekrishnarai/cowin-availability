{% extends 'index.html' %} {% block title %}Search Results{% endblock %} {% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="pincode" required type="search" placeholder="Pincode"
                    aria-label="Search">
                <input class="form-control mr-sm-2" name="date" required type="search" placeholder="Date (dd-mm-yyyy)"
                    aria-label="Search">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron" style="background-color: white;">
        <h1>Search Results</h1>
    </div>

    
    <div class="card">
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{posts}}</p>

            </blockquote>
        </div>
    </div>

  

</div>
{% endblock %}
